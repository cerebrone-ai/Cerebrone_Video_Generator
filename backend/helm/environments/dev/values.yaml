image:
  imageRegistry: "registry.digitalocean.com/cerebrone-dev"
  repository: video-script-generator-api
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

namespace: agents

service:
  type: ClusterIP
  port: 5001

openaiApiKey: ""
falKey: ""
supabaseUrl: ""
supabaseKey: ""
narakeetApiKey: ""
spacesRegion: ""
spacesEndpoint: ""
spacesKey: ""
spacesBucket: ""
spacesSecret: ""

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 10k
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off" 
  hosts:
    - host: video-script-generator-api.labcerebrone.com
      paths:
        - path: /
          pathType: Prefix
  tls:
  - hosts:
    - video-script-generator-api.labcerebrone.com
    secretName: video-script-generator-api-tls-new
       

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

envConfig:



