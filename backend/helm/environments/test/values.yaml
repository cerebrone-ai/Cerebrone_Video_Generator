image:
  imageRegistry: "registry.digitalocean.com/cerebrone-dev"
  repository: aiskilldev-ui
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

namespace: aiskilldev-test

service:
  type: ClusterIP
  port: 3000

authSecret: "secret"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: aiskill.labcerebrone.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

envConfig:
  NEXT_PUBLIC_JOBS_API_BASE_URL: "http://aiskilldev-jobs:80"
  NEXT_PUBLIC_CANDIDATES_API_BASE_URL: "http://aiskilldev-candidates:80"
  NEXT_PUBLIC_SUBMITTED_JOBS_API_BASE_URL: "http://aiskilldev-submittedjobs:80"
  NEXT_PUBLIC_RESUME_API_BASE_URL: "http://aiskilldev-resume:80"
  NEXT_PUBLIC_AGENT_API_BASE_URL: "http://aiskilldev-ai-agent:80"

