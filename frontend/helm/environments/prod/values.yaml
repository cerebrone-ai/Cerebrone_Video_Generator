image:
  imageRegistry: "registry.digitalocean.com/cerebrone-dev"
  repository: ai-image-gen-ui-prod
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

namespace: FirstImpress

service:
  type: ClusterIP
  port: 3000

replicateApiToken: ""
supabaseAnonKey: ""
supabaseServiceKey: ""
nextPublicSupabaseAnonKey: ""
falApiKey: ""

nextPublicStripePublishableKey: ""
stripeSecretKey: ""
stripeWebhookSecret: ""
resendAudienceId: ""
resendApiKey: ""

spacesKey: ""
spacesSecret: ""

nextPublicBasicSubscriptionPriceId: ""
nextPublicStandardSubscriptionPriceId: ""
nextPublicProSubscriptionPriceId: ""
openaiApiKey: ""
spacesRegion: "nyc3"
spacesEndpoint: "https://nyc3.digitaloceanspaces.com"
spacesBucket: "FirstImpress-data-prod"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 10k
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off" 
  hosts:
    - host: FirstImpress.ai
      paths:
        - path: /
          pathType: Prefix
    # - host: ai-image-gen-ui-testing.labcerebrone.com
    #   paths:
    #     - path: /
    #       pathType: Prefix
  tls: []
        # - ai-image-gen-ui-testing.labcerebrone.com

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 75

envConfig:
  NEXT_PUBLIC_SUPABASE_URL: "https://rsiyqnmvmuwbojpfvaza.supabase.co"
  RATE_LIMIT: 100
  MODEL_TRAINING_COST: 500
  IMAGE_GENERATION_COST: 5
  NEXT_PUBLIC_IS_LIVE: "true"