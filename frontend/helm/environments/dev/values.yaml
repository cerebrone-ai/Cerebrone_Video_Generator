image:
  imageRegistry: "registry.digitalocean.com/cerebrone-dev"
  repository: bella-frontend-dev
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

namespace: agents

service:
  type: ClusterIP
  port: 3000

nextPublicSupabaseAnonKey: ""
imageGenApiKey: ""
resendApiKey: ""
resendAudienceListId: ""
lumaaiApiKey: ""
falKey: ""
nextPublicVideoApiUrl: ""


ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 10k
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off" 
  hosts:
    - host: bella-crewai.labcerebrone.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: bella-crewai-tls
      hosts:
        - bella-crewai.labcerebrone.com

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

envConfig:
  NEXT_PUBLIC_SUPABASE_URL: "https://vesniuvorinljpqegawz.supabase.co"
  IMAGE_GEN_API: "https://FirstImpress.ai/api/internal/generate"
  NEXT_PUBLIC_API_URL: "https://bella.labcerebrone.com"
  RESEND_FROM_EMAIL: "hello@FirstImpress.ai"